        <h1>Select Ingredients</h1>
               <!--https://www.w3schools.com/tags/tag_select.asp-->
        <li>
          <label for="Malt1">Choose a Base Malt:</label>
          <select name="Malt1" id="Malt1">
            <option value="Pilsner Malt">Pilsner malt</option>
            <option value="Pale Malt">Pale malt</option>
            <option value="Chocolate Malt">Chocolate malt</option>
            <option value="Wheat Malt">Wheat Malt</option>
          </select>
        </li>

        
        <li>
          <label for="Malt2">Choose an Optional Second Malt:</label>
          <select name="Malt2" id="Malt2">
            <option value="Roasted Barley">Roasted Barley</option>
            <option value="Black Patent Malt">Black patent malt</option>
            <option value="Crystal Malt">Crystal malt</option>
            <option value="Munich Malt">Munich malt</option>
            <option value="Corn">Corn</option>
            <option value="No Extra Malt">None</option>
          </select>
        </li>
        <li>
          <label for="Yeast">Choose a Yeast:</label>
          <select name="Yeast" id="Yeast">
            <option value="Lager Yeast">Lager yeast</option>
            <option value="Ale Yeast">Ale yeast</option>
            <option value="Belgian Witbier Yeast">Belgian Witbier yeast</option>
            <option value="Hefeweizen Yeast">Hefeweizen yeast</option>
          </select>
        </li>
        <li>
          <label for="Hops">Choose a Hop:</label>
          <select name="Hops" id="Hops">
            <option value="Saaz Hops">Saaz hops</option>
            <option value="Cascade Hops">Cascade Hops</option>
            <option value="East Kent Goldings Hops">East Kent Goldings Hops</option>
            <option value="Hallertau Hops">Hallertau Hops</option>
            <option value="Liberty Hops">Liberty Hops</option>
            <option value="No Hops">None</option>
          </select>
        </li>
        
        <li>
          <label for="Adjunct">Choose an Optional Adjunct:</label>
          <select name="Adjunct" id="Adjunct">
            <option value="Orange Peel">Orange Peel</option>
            <option value="Raspberry">Raspberry</option>
            <option value="Coriander">Coriander</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="Coffee">Coffee</option>
            <option value="Vanilla">Vanilla</option>
            <option value="Pumpkin">Pumpkin</option>
            <option value="Chili">Chili</option>
            <option value="No Adjunct">None</option>
          </select>
        </li>
        <button onclick="brew()">BREW!</button>
